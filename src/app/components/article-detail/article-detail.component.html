<p>
  <a routerLink="/articles" class="btn">Вернуться к списку</a>
  <a routerLink="edit" class="btn">Редактировать</a>
  <a (click)="delete()" class="delete">Удалить</a>
</p>

<div *ngIf="article">
  <div class="app-date">
    {{ article.createdAt | date: 'dd.MM.yyyy' }}
  </div>

  <h1>{{ article.title }}</h1>

  <div>
    <markdown [data]="article.content">
    </markdown>
  </div>
</div>
