<p>
  <a routerLink="/articles" class="btn">Вернуться к списку</a>
</p>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <div>
    <input type="text" name="title" formControlName="title"
           placeholder="Название">
  </div>
  <div>
    <textarea name="content" formControlName="content"
              placeholder="Содержание"></textarea>
  </div>
  <div>
    <button type="submit">Создать</button>
  </div>
</form>
