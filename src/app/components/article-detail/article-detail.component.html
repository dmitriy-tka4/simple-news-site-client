<p><a routerLink="/articles">Вернуться к списку</a> | <a
     routerLink="edit">Редактировать</a></p>

<div *ngIf="article">
  <div class="app-date">
    {{ article.createdAt | date: 'dd.MM.yyyy' }}
  </div>

  <h1>{{ article.title }}</h1>

  <div>
    <markdown [data]="article.content">
    </markdown>
  </div>
</div>
